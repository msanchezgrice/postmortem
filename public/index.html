<!DOCTYPE html>
<html>
<head>
  <title>Post Mortem App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      color: #333;
    }
    .container {
      max-width: 800px;
      padding: 40px;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      background: linear-gradient(to right, #0066ff, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #666;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #0066ff, #00ccff);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 16px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Post Mortem App</h1>
    <p>Turn Chaotic Incident Chats into Structured Post-Mortems</p>
    <p>Let AI analyze your Slack conversations and automatically generate comprehensive post-mortem reports in seconds.</p>
    <p>Redirecting to the application...</p>
    <a href="/" class="button">Enter App Manually</a>
  </div>
</body>
</html>
